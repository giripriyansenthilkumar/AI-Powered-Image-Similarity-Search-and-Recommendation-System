<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#e9ecef"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="placeholderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#placeholderGrad)"/>
  
  <!-- Image icon -->
  <circle cx="100" cy="90" r="30" fill="#5f3dc4" opacity="0.3"/>
  <circle cx="100" cy="90" r="20" fill="none" stroke="#5f3dc4" stroke-width="3" opacity="0.5"/>
  <circle cx="110" cy="75" r="6" fill="#5f3dc4" opacity="0.4"/>
  
  <!-- Mountain/landscape lines -->
  <path d="M 150 120 L 200 70 L 250 120 L 280 90 L 320 140" 
        stroke="#5f3dc4" stroke-width="4" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" fill="#5f3dc4" 
        text-anchor="middle" opacity="0.5" font-weight="600">No Image Selected</text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" 
        text-anchor="middle" opacity="0.6">Upload a fashion image to get started</text>
</svg>